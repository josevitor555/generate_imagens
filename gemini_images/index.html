<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Styles and TailwindCSS -->
    <link rel="stylesheet" href="./src/CSS/style.css" />
    <link rel="stylesheet" href="./src/CSS/tailwindcss.css" />

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

    <title> Gemini Generate Images App </title>
  </head>
  <body>

    <div class="wrapper">
      <div class="flex-container">

        <!-- Left Controls -->
        <div class="controls">
          <div class="heading">
            <i class="ri-bard-fill"></i>
            <h2 class="text-white"> AI Image Generator With Gemini </h2>
          </div>

          <!--Prompt Input -->
          <div class="prompt-container">
            <textarea name="" id="promptInput" class="form-input" placeholder="Enter your image prompt"></textarea>

            <div class="example-prompts">
              <!-- Exmple prompts -->
              <p class="example-label"> Hints Prompts </p>
              <div class="example-chips">
                <span class="example-chip" onclick="userExamplePrompt('A futuristic city skyline at sunset')"> A futuristic city </span>
                <span class="example-chip" onclick="userExamplePrompt('A serene landscape with mountains and a lake')"> A serene landscape </span>
                <span class="example-chip" onclick="userExamplePrompt('A close-up of a flower with dew drops')"> A close-up of a flower </span>
                <span class="example-chip" onclick="userExamplePrompt('A fantasy creature in a magical forest')"> A fantasy creature </span>
                <span class="example-chip" onclick="userExamplePrompt('A vintage car on a winding road')"> A vintage car on a winding road </span>
                <span class="example-chip" onclick="userExamplePrompt('A cozy cabin in the woods during winter')"> A cozy cabin </span>
              </div>
            </div>
          </div>

          <!-- Settings Container -->
          <div class="settings-container">
            <div class="select-group">
              <div class="select-item">
                <div class="form-label"> Aspect Ratio </div>

                <select id="aspectRatio" class="form-select">
                  <option value="1:1"> 1:1 (Square) </option>
                  <option value="16:9"> 16:9 (Widescreen) </option>
                  <option value="4:3"> 4:3 (Classic) </option>
                  <option value="9:16"> 9:16 (Portrait) </option>
                </select>
              </div>

              <div class="select-item">
                <div class="form-label"> Number of Images </div>

                <select id="imageCount" class="form-select">
                  <option value="1"> 1 Image </option>
                  <option value="2"> 2 Images </option>
                  <option value="3"> 3 Images </option>
                  <option value="4"> 4 Images </option>
                </select>
              </div>
            </div>

            <!-- Generate Button -->
            <button class="form-button" onclick="generateImages()">
              <i class="ri-magic-fill"></i>
              <span class="button-text"> Generate Images </span>
            </button>

            <!-- Error Message -->
            <div class="error-container hidden" id="errorContainer">
              <p id="errorMessage" class="error-message"></p>
            </div>
          </div>
        </div>

        <!-- Images Output -->
        <div class="images">

          <!-- Loader -->
          <div class="loader hidden" id="loader">
            <!-- Spinner -->
            <div class="spinner"></div>
            <p> Generating Images... </p>
          </div>
          
          <!-- Output of generated images -->
          <div id="output" class="output hidden">
            <!-- Generated images will inserted here -->
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./src/JS/main.js"></script>
  </body>
</html>
